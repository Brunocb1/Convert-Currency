<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <img class="logo-pig-money" src="./assets/moneygold.png" alt="logo-convert-money">

    <main>
        <label for="">
            Converter <b>de</b>
            <select name="" id="">
                <option value="">R$ Real Brasileiro</option>

            </select>
        </label>
        <label for="">
            Coverter <b>para</b>
            <select class="currency-select" name="" id="">
                <option value="dolar">$ Dólar</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" type="number" placeholder="R$ 10.000,00">

        </label>

        <button class="button">Converter</button>


        <section>
            <div class="box">
                <img src="./assets/real.png" alt="Logo-moeda-real">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/Vector.png" alt="">

            <div class="box">
                <img class="currency-img" src="./assets/dólar.png" alt="Logo-moeda-dolar">
                <p id="currency-name" class="currency">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>

    <footer>
        <a class="social-media" href="https://www.facebook.com/brunohenriquedos.santos.353/" target="_blank">
            <img class="logo-social-media" src="./assets/facebook.png" alt="link-facebook">
        </a>
        <a class="social-media" href="https://www.instagram.com/brunohdsantos93/" target="_blank">
            <img class="logo-social-media" src="./assets/instagram.png" alt="link-instagram">
        </a>
        <a class="social-media" href="https://www.linkedin.com/in/bruno-henrique-dos-santos-4a4b2b161/" target="_blank">
            <img class="logo-social-media" src="./assets/linkedin.png" alt="link-linkedin">
        </a>
        <a class="social-media" href="https://github.com/Brunocb1" target="_blank">
            <img class="logo-social-media" src="./assets/github.png" alt="link-github">
        </a>
    </footer>

</body>

<script src="./scripts.js"></script>

</html>
